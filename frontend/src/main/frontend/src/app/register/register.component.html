<div class="row justify-content-center">
  <div class="col-md-8">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      >
      <div class="form-group">
        <label for="username">Логин</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
        <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">Введите логин</div>
          <div *ngIf="username.errors['minlength']">
            Минимальная длина логина 3 символа
          </div>
          <div *ngIf="username.errors['maxlength']">
            Максимальная длина логина 20 символов
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
        <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">
            Введите пароль
          </div>
          <div *ngIf="password.errors['minlength']">
            Минимальная длина пароля 6 символов
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Зарегестрироваться</button>
      </div>

      <div class="alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Регистрация не удалась<br>{{errorMessage}}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Регистрация прошла успешно!
    </div>
  </div>
</div>
</div>
